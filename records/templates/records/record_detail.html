{% extends 'records/base.html' %}
{% block title %}
Detail
{% endblock %}
{% block content %}
<div class="bg-white shadow rounded-lg p-4">
      <h2 class="text-3xl font-semibold mb-4">Contact Details for id no {{ object.id }}</h2>
      <div class="space-y-4">
        <div>
          <p class="font-semibold">Name:</p>
          <p class="text-gray-600">{{ object.name}}</p>
        </div>
        <div>
          <p class="font-semibold">Country:</p>
          <p class="text-gray-600">{{ object.country }}</p>
        </div>
        <div>
          <p class="font-semibold">Email:</p>
          <p class="text-gray-600">{{ object.email }}</p>
        </div>
      </div>
<div class="my-6">
<a href="{% url 'update' object.id %}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Update</a>
<a href="{% url 'delete' object.id %}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Delete</a>
</div>
    </div>
{% endblock %}
